<div class="setting-desk">
  <h2 class="page-title bg-purple-500 text-purple-800">
    APPLICATION STAGE DOCUMENTS
  </h2>
  <div>
    <div class="table-group">
      <div class="table-wrapper">
        <generic-table
          [table_title]="tableTitles.permitStageDocuments"
          [title-color]="'purple'"
          [table_keysMappedToHeaders]="permitStageDocsKeysMappedToHeaders"
          [table_content]="permitStageDocuments"
          [noTitle]="true"
          [table_controls_horizontal]="true"
          (onAddData)="onAddData($event, 'permitStageDocument')"
          (onDeleteData)="onDeleteData($event, 'permitStageDocument')"
          (onEditData)="onEditData($event, 'permitStageDocument')"
        ></generic-table>
      </div>
    </div>
  </div>
</div>
