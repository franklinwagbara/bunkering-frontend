<ng-container>
  <div class="table-container mat-elevation-z8">
    <div class="table-title">{{ title }}</div>
    <div
      class="table-controls table-group"
      #tableControls
      [style.display]="!noControls ? 'block' : 'none'"
    >
      <div
        class="table-controls-group"
        [style.display]="!noFilter ? 'block' : 'none'"
      >
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Type something..."
            width="100px"
            #input
          />
        </mat-form-field>
      </div>
      <div *ngIf="!noAddOrDeleteButton">
        <button
          mat-raised-button
          (click)="addData()"
          class="demo-button"
          *ngIf="!noAddButton"
        >
          Add New
        </button>
        <button
          mat-raised-button
          [disabled]="!dataSource.data.length"
          (click)="deleteData()"
          class="demo-button"
          *ngIf="!noDeleteButton"
        >
          Delete
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.columnDef"
      >
        <ng-container
          *ngIf="
            column.columnDef === 'select' && !noCheckControls;
            else notSelect
          "
        >
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
              [aria-label]="checkboxLabel()"
              class="margin-left"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
              [aria-label]="checkboxLabel(row)"
              class="margin-left"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-template #notSelect>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{
              column.cell(row) === "undefined" ||
              column.cell(row) === "edit_control"
                ? ""
                : column.cell(row)
            }}
            <button
              mat-stroked-button
              color="accent"
              *ngIf="column.cell(row) === 'edit_control'"
              (click)="editData(row)"
            >
              Edit
            </button>
          </td>
        </ng-template>

        <!-- <ng-template #notSelect>
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-stroked-button color="accent">Accent</button>
          </td>
        </ng-template> -->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</ng-container>
