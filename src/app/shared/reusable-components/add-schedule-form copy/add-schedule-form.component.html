<h1 mat-dialog-title>Add Schedule</h1>
<div mat-dialog-content class="modal-width">
  <form [formGroup]="form" (ngSubmit)="approve()" class="form">
    <mat-card class="calendar-card">
      <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>

    <div class="top-half">
      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="fomr-group" style="margin-bottom: 10px">
        <label>Remark</label>
        <textarea
          name="comment"
          formControlName="comment"
          class="form-control"
          aria-multiline="true"
          rows="7"
        ></textarea>
        <div
          *ngIf="form.get('comment')?.touched && form.get('comment')?.invalid"
          class="alert alert-danger"
        >
          Remark is required!
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button (click)="approve()" [disabled]="form.invalid">
    Schedule
  </button>
</div>
