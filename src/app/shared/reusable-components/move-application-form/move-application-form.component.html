<h1 mat-dialog-title>Move Application</h1>
<div mat-dialog-content class="w-[1000px] h-screen">
  <form [formGroup]="form" (ngSubmit)="createPermitStageDoc()">
    <div class="fomr-group" style="margin-bottom: 10px">
      <label>New Staff</label>
      <ng-multiselect-dropdown
        [placeholder]="'Select Staff'"
        [settings]="staffsDropdownSettings"
        [data]="staffs"
        formArrayName="docId"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelect)="onDeSelect($event)"
      >
      </ng-multiselect-dropdown>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onClose()">Close</button>
  <button
    mat-raised-button
    (click)="createPermitStageDoc()"
    [disabled]="form.invalid"
  >
    Create
  </button>
</div>
