<div style="width: 85%; border: solid 2px rgb(128, 128, 128); margin-top: 35%; background-color: rgb(253, 253, 253); 
    border-radius:15px; box-shadow: 6px 6px 8px rgb(0, 0, 0, 0.3); margin:auto; margin-top:7% ;">
    <br>
    <div class="container">
        <h1 style=" padding: 10px 20px; border: none; background-color:teal; color: white">Preview Application</h1>

        <hr>

        <form [formGroup]="previewForm" (ngSubmit)="submit()">
            <div>

                <div style="display:flex; width: 100%; justify-content: space-between;">

                    <div style="width: 30%;">
                        <label style="font-size:18px;">Category</label>
                        <div
                            style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; padding: 5px; border-radius:5px 5px; outline:none;">
                            <select class="inpute" style="width: 100%; border: none; outline: none;"
                                formControlName="categoryId"(change)="getPhases($event)" [(ngModel)]="previewBody.categoryId">
                                <option disabled>---- Please Select Category ----</option>
                                <option *ngFor="let val of categoryList" [value]="val.id">{{val.name}}</option>
                            </select>
                        </div>
                    </div>

                    <div style=" width: 30%;">
                        <label style="font-size:18px;">Permits</label>

                        <div
                            style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border:none; outline: none; padding: 5px 5px; border-radius: 10px;">
                            <select formControlName="phaseId" style="width: 100%; border: none; outline: none;"
                                class="inpute" name="phaseId" [(ngModel)]="previewBody.phaseId">
                                <option disabled>---- Please Select Permit ----</option>
                                <option *ngFor="let val of phaseList" [value]="val.id">{{val.shortName}}</option>
                            </select>
                        </div>
                    </div>


                    <div style="width: 30%;">
                        <label style="font-size:18px;">Upload File/Document</label>
                        <div style="display: flex;">
                            <div
                                style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 5px 5px;">
                                <input type="file" formControlName="doc" name="uploadFile"
                                    (change)="onFileChange($event)" class="inpute" accept=".xlsx"
                                    (change)="saveTemplate($event)">
                            </div>
                        </div>
                    </div>

                </div>
                <div style="display:flex;width: 100%; justify-content: space-between; ">
                    <div style="width:30%; ">
                        <label style="font-size: 18px;">State</label>
                        <div
                            style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; padding: 5px; border-radius: 20px; outline: none">

                            <select class="inpute" style="width: 100%; border: none; outline: none;" name="stateId" formControlName="stateId"
                                (change)="getLgaByState($event)" [(ngModel)]="previewBody.stateId">
                                <option disabled></option>
                                <option *ngFor="let val of stateList" [value]="val.id">{{val.stateName}}</option>

                                <!-- <option value="ABIA">Abia</option>
                                    <option value="ADAMAWA">Adamawa</option> -->
                            </select>
                        </div>
                    </div>
                    <div style="width: 30% ">
                        <label style="font-size: 18px;">Local Government</label>
                        <div
                            style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; padding: 5px; border-radius: 20px;">
                            <select formControlName="lgaId" nmae="lgaId"
                                style="width: 100%; border: none; outline: none;" class="inpute" [(ngModel)]="previewBody.lgaId">
                                <option selected>---- Please Select LGA ----</option>
                                <option *ngFor="let val of lgaList" [value]="val.id">{{val.lgaName}}</option>
                                <!-- <option selected disabled>---- Please Select an Option ----</option>
                                    <option value="ABIA NORTH">Abia North</option>
                                    <option value="DAMSA">Damsa</option> -->
                            </select>
                        </div>
                    </div>

            <div style="width: 30%;">
                <label style="font-size:18px;">Address</label>
                <div style="display: flex;">
                    <div
                        style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 5px; padding: 5px 5px;">
                        <input formControlName="location" name="location" [(ngModel)]="previewBody.location"
                            style="width: 100%; border: none; outline: none;">
                    </div>
                </div>
            </div>
                </div>
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Well Location Category</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br><br><br>
            <div style="display:flex; margin: auto;">
                <div style="text-align: center;">
                    <button
                        style="margin: auto; padding: 10px 20px;  border: none; border-radius: 10px; background-color:teal; color: white"
                        (click)=" submit()">Update Appplication</button>
                </div>
                <div style="text-align: center;">
                    <button
                        style=" padding: 10px 20px; border: none; border-radius: 10px; background-color:teal; color: white;"
                        (click)=" submit()" [routerLink]="['/' + genk.company, 'previewapp']">Proceed to Make
                        Payment</button>
                </div>
            </div>
        </form>

        <br>
        <br>
    </div>


    <br><br>

    <footer class="container text-center">

        Copyright Â© 2022. Nigerian Upstream Petroleum Regulatory Commission
    </footer>
    <br><br>
</div>
