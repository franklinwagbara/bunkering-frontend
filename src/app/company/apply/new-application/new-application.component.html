<div class="apply-container">
  <div class="apply-wrapper">
    <h1>NEW LICENCE</h1>
    <div class="form-wrapper">
      <div class="form">
        <form [formGroup]="faciltyForm">
          <div class="flex flex-col">
            <span class="input-label"> Type of Facility </span>
            <select
              type="text"
              class="border border-t border-b rounded-r p-2"
              formControlName="facilityTypeId"
            >
              <option disabled>--select--</option>
              <option *ngFor="let ft of facilityTypes" [ngValue]="ft.id">
                {{ ft.name }}
              </option>
            </select>
          </div>

          <div class="flex flex-col">
            <span class="input-label"> Facility Name </span>
            <input
              type="text"
              class="border border-t border-b rounded-r p-2"
              placeholder="Facility Name"
              formControlName="facilityName"
            />
          </div>

          <div class="flex flex-col">
            <span class="input-label"> Address </span>
            <input
              type="text"
              class="border border-t border-b rounded-r p-2"
              placeholder="Address"
              formControlName="address"
            />
          </div>

          <div class="flex items-center gap-3">
            <div class="flex flex-col">
              <span class="input-label"> Licence Number </span>
              <input
                type="text"
                class="border border-t border-b rounded-r p-2"
                placeholder="Licence Number"
                formControlName="licenseNo"
              />
            </div>
            <div *ngIf="licenseNoControl.dirty">
              <p *ngIf="isLoading">Verifying...</p>
              <span
                *ngIf="isLicenceVerified && !isLoading"
                class="material-symbols-outlined green-icon"
              >
                done_outline
              </span>

              <span
                *ngIf="!isLicenceVerified && !isLoading"
                class="material-symbols-outlined red-icon"
              >
                block
              </span>
            </div>
          </div>

          <div class="flex flex-col">
            <span class="input-label"> State </span>
            <select
              type="text"
              class="border border-t border-b rounded-r p-2"
              formControlName="stateId"
            >
              <option disabled>--select--</option>
              <option *ngFor="let s of states" [ngValue]="s.id">
                {{ s.name }}
              </option>
            </select>
          </div>

          <div class="flex flex-col">
            <span class="input-label"> L.G.A </span>
            <select
              type="text"
              class="border border-t border-b rounded-r p-2"
              formControlName="lgaId"
            >
              <option disabled>--select--</option>
              <option *ngFor="let l of lga" [ngValue]="l.id">
                {{ l.name }}
              </option>
            </select>
          </div>
        </form>
      </div>

      <div class="form" *ngIf="isLicenceVerified">
        <form class="tankForm" [formGroup]="tankForm">
          <div class="flex flex-col">
            <span class="input-label"> Tank </span>
            <select
              type="text"
              class="border border-t border-b rounded-r p-2"
              formControlName="name"
            >
              <option disabled>--select--</option>
              <option *ngFor="let t of tanks" [ngValue]="t.name">
                {{ t.name }}
              </option>
            </select>
          </div>

          <div class="flex flex-col">
            <span class="input-label"> Product </span>
            <select
              type="text"
              class="border border-t border-b rounded-r p-2"
              formControlName="productId"
            >
              <option disabled>--select--</option>
              <option *ngFor="let p of products" [ngValue]="p.id">
                {{ p.name }}
              </option>
            </select>
          </div>

          <button
            mat-stroked-button
            color="primary"
            class="m-4"
            [disabled]="tankForm.invalid ? true : null"
            (click)="addTank()"
          >
            Add Tank
          </button>

          <div>
            <table class="table table-auto data-table">
              <thead>
                <tr>
                  <th>Tank</th>
                  <th>capacity</th>
                  <th>Product</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let t of selectedTanks">
                  <td>{{ t.name }}</td>
                  <td>{{ t.capacity }}</td>
                  <td>{{ t.product }}</td>
                  <td>
                    <button
                      (click)="removeTank(t)"
                      mat-flat-button
                      color="accent"
                    >
                      Remove
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <button
              *ngIf="faciltyForm.valid && selectedTanks.length > 0"
              mat-raised-button
              color="primary"
              class="primary"
              (click)="submit()"
            >
              Continue
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
