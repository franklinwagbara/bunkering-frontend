    <br>
    <div class="container">
    <h1>Upload Application</h1>
    
    <hr>

    <form [formGroup]="uploadApplyForm" (ngSubmit)="OnSubmit()">
        <div>
            <br>
    
            <br>
            <!-- <select (change)="getLGAList()">
                <option *ngFor="let val of statelist" value={{val.state}}>{{val.state}}</option>
            </select> -->
    
            <!-- <select>

            <br><br><br> 
     -->
            <div style="display:flex;width: 100%; justify-content: space-between; ">
                <div style="width:30%; ">
                    <label style="font-size: 18px;">State</label>
    
                    <div style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; padding: 5px; border-radius:7px 10px;
                     outline:none;">
                    <select class="inpute" [(ngModel)]="stateId" (change)="getLgaByState($event)">
                            <option *ngFor="let val of stateList" [value]="val.id">{{val.stateName}}</option>>
                            <!-- <option selected disabled>---- Please Select an Option ----</option>
                                    <option value="ABIA">Abia</option>
                                    <option value="ADAMAWA">Adamawa</option> -->
                        </select>
                    </div>
                </div><br>
                <div style="width: 30% ">
                    <label style="font-size: 18px;">Local Government</label>
                    <div
                        style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; padding: 5px; border-radius: 20px;">
                        <select class="inpute" [(ngModel)]="lga">
                            <option *ngFor="let val of lgalist" value={{val.id}}>{{val.lgaName}}</option>
                            <!-- <option selected disabled>---- Please Select an Option ----</option>
                                    <option value="ABIA NORTH">Abia North</option>
                                    <option value="DAMSA">Damsa</option> -->
                        </select>
                    </div>
                </div>
    
    
                <div style="width: 30%;">
                    <label slot="font-size:18px;">Category</label>
    
                    <div
                        style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; padding: 5px; border-radius:7px 10px; outline:none;">
                        <select class="inpute" [(ngModel)]="categoryId" (change)="getPhases($event)">
                            <!-- <option value="PHASE A ">Phase A</option>
                                <option value="PHASE B">Phase B</option> -->
                            <option *ngFor="let val of categoryList" [value]="val.id">{{val.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <br>
    
            <div style="display:flex; width: 100%; justify-content: space-between;">
                <div style=" width: 30%;">
                    <label class="labelwp">Phase</label>
    
                    <div
                        style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border:none; outline: none; padding: 7px 10px; border-radius: 10px;">
                        <select class="inpute">
                            <option *ngFor="let val of phaseList" value={{val.id}}>{{val.shortName}}</option>
                        </select>
                    </div>
                </div>
    
    
                <div style="width: 30%;">
                    <label class="labelwp">Address</label>
                    <div style="display: flex;">
                        <div
                            style="box-shadow: 1px 1px 2px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 10px; padding: 7px 10px;">
                            <input style="width: 100%; border: none; outline: none;" type="text">
                        </div>
                    </div>
                </div>
                <br><br><br>
                <div style="width: 30%;">
                    <label class="labelwp">Upload File/Document</label>
                    <div style="display: flex;">
                        <div
                            style="box-shadow: 1px 1px 4px 1px rgb(0, 0, 0, 0.3); width: 100%; border-radius: 20px; padding: 7px 10px;">
                            <input type="file" formControlName="uploadFile" class="inpute" accept=".xlsx"
                                (change)="saveTemplate($event)">
                        </div>
                    </div>
                </div>
                <br><br>
    
    
    
    
                <!-- <div style="width:30% ">
                <input style="display: none;" #hem type="file" class="submitbtn" value="Upload Excel Document"/>
                <button style=" padding: 7px 10px; border-radius: 10px; width: 100%; border: none; background-color:rgb(0, 128, 128); color: white"
                    (click)="hem.click()">Upload Excel Document</button>
    
            </div> -->
            </div>
    
    
            <br><br><br>
    
                <div style="text-align: center;">
                    <button class="submitbtn" (click)="savecontinue()">Click Here to Submit Application</button>
                </div>
    
                
    
    
    
            
        </div>
    </form>
